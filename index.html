<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Junior Media Buyer</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(to right, #f9f9f9, #e0f7fa);
  color: #333;
}

.container {
  max-width: 900px;
  margin: 50px auto;
  padding: 30px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

h1 {
  color: #1a73e8;
  text-align: center;
  margin-bottom: 20px;
  text-shadow: 1px 1px 2px #aaa;
}

.highlight {
  font-size: 1.5em;
  font-weight: bold;
  color: #d93025;
  margin-bottom: 30px;
  text-align: center;
}

.section {
  margin-bottom: 40px;
}

.section h2 {
  border-bottom: 2px solid #1a73e8;
  padding-bottom: 5px;
  margin-bottom: 15px;
}

.skill {
  background: #e8f0fe;
  display: inline-block;
  padding: 6px 12px;
  margin: 3px;
  border-radius: 8px;
  font-weight: bold;
  color: #1a73e8;
  transition: transform 0.2s;
}

.skill:hover {
  transform: scale(1.1);
}

.button {
  display: inline-block;
  background: #1a73e8;
  color: #fff;
  padding: 12px 25px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s;
}

.button:hover {
  background: #1558b0;
}
</style>
</head>
<body>
<div class="container">
  <h1>Junior Media Buyer</h1>
  <div class="highlight">У мене багато досвіду, бажання та кейсів!</div>

  <div class="section">
    <h2>Про себе</h2>
    <p>Junior Media Buyer з 10+ роками досвіду в продажах IT-продуктів, фінтех-рішеннях та гемблінг-вертикалі.</p>
    <a class="button" href="#contact">Зв'язатися зі мною</a>
  </div>

  <div class="section">
    <h2>Навички</h2>
    <span class="skill">Facebook Ads</span>
    <span class="skill">TikTok Ads</span>
    <span class="skill">Python</span>
    <span class="skill">Figma</span>
  </div>
</div>
</body>
</html>
